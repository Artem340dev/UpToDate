<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

		<link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="login.css" />

		<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="main-container">
			<h1 class="main-container-logotype-text">UPTODATE</h1>
			<div class="login-form-container">
				<form class="login-form">
					<h1 class="sign-in-text">Sign in</h1>
					<div class="input-container">
						<div class="input-container-data">
							<h1 class="input-container-data-description">
								Username
							</h1>
						</div>
						<input class="login-form-input" type="text" />
					</div>
					<div class="input-container">
						<div class="input-container-data">
							<h1 class="input-container-data-description">
								Password
							</h1>
						</div>
						<input class="login-form-input" type="password" />
					</div>
					<div class="login-form-submit-button">
						<p class="login-form-submit-button-text">Continue<div class="arrow"></div></p>
					</div>
				</form>
			</div>

			<div class="info-container">
				<h1 class="info-container-not-registered-text">Have not registered yet? <a style="color: #7255F7;" href="#">Sign up!</a></h1>
			</div>
		</div>
	</body>
</html>
